<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

<body>
	<main>
		<section>
				<div>
					<img src="assets/image/two.svg">
				</div>
				<div>
					<p class="text_3rd"> What is the status of your account? </p>
					<select name="select_account" id="select_account">

						<p> <input type="radio" id="some op" name="" value="some op">

						<p> <input type="radio" id="bitcoin" name="" value="bitcoin">

				</div>
		
		</section>
	
	</main>
